<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        .body {
            height: 5000;
        }

        .container {
            position: relative;
            width: 1000px;
            border: 1px solid #ff0000;
            height: 500px;
            margin: 50px 50px 50px 0;
        }

        p {
            position: absolute;
        }
        /* POSITION 속성
            1. relative : 기준이 될 부모 요소에게 부여함
               (해당 요소를 기준점으로 삼고싶으면 부여하면 됨)
            2. absolute : 기준점을 토대로 움직이고 싶은 요소에게 부여함
                          기준점이 없으면 브라우저를 기준으로 움직인다.
             */

        .box {
            position: absolute;
            width: 150px;
            height: 50px;
            text-align: center;
            line-height: 50px;
        }

        .b1 {
            background-color: blueviolet;
            z-index: 999;
        }

        .b2 {
            background-color: rgb(43, 168, 226);
            top: 10px;
            left: 50px;
            
            /* top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); */
        }

        .b3 {
            top: 30px;
            left: 20px;
            background-color: rgb(226, 43, 186);
            z-index: -1;
            /* bottom: 0;
            right: 0; */
        }

        .top_btn {
            position: fixed;
            bottom: 50px;
            right: 50px;
            width: 100px;
            height: 100px;
            background-color: black;
            text-align: center;
            line-height: 100px;
            border-radius: 25px;
        }

        a {
            text-decoration: none;
            color: #fff;
            font-size: 24px;
            font-weight: 900;
        }

    </style>
</head>

<body>
    <div class="container" id="top">
        <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quam natus illum officiis quibusdam dolore accusantium nihil dignissimos ipsum, nobis minus accusamus culpa mollitia, expedita neque itaque eaque deserunt labore nemo!
        </p>
    <!-- 예쁜 웹페이지 제작시 포지션 필수 -->
    <div class="container">
        <div class="box b1">왼쪽 위</div>
        <div class="box b2">중간</div>
        <div class="box b3">오른쪽 아래</div>
    </div>

    <div class="top_btn">
        <a href="#top">
            TOP
        </a>
    </div>
</body>

</html>
