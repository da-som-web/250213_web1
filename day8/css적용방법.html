<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 적용 방법</title>
   
        <!-- 내부스타일 시트 -->
        <!-- 외부스타일 시트보다 재사용성 떨어짐
            html문서 내에 css가 들어가는 방법으로, 다양한 예제파일을 만들어야한 수업 특성 상
            내부 스타일 사용할 것 
            실제 프로젝트 작업은 외부스타일로 할 것! -->
    <style>
        P {
            color: red;
        }
    </style>
    <!-- 외부스타일 시트 -->
    <!-- 가장 많이 사용하고 유용한 형태 -->
    <!-- 일관된 디자인을 주로 하는 웹디자인, 퍼블 특성 상 재사용이 용이하다는 것은 큰 장점!!
         유지보수가 편해짐
    -->
    <link rel="stylesheet" href="./스타일.css">
    <link rel="stylesheet" href="./스타일2.css">

</head>
<body>
    <h1>스타일 속성 실습</h1>
    <!-- 인라인 스타일 -->
    <!-- 이런 방식으로 모든 디자인을 작성하게 되면 재사용 해야되는 부분도 모두 다 다시 수정해야한다.
         일반적인 웹 개발 방식에서는 아주 기피하는 방식 -->
    <p style="color: blue;">인라인스타일</p>
    <p>초콜렛 색 텍스트</p>
    <p class="yellow text">초콜렛 색 텍스트</p>
    <!-- yellow_text 라고 쓰면 css에도 똑같이 .yellow_text 라고 써야 적용됨
        yellow text 라고 쓰면 css에도 똑같이 .yellow.text 라고 써야 적용됨 
        .은 클래스에 스타일줄때 붙이는 거-->


</body>
</html>
